<h1 mat-dialog-title>Add employee</h1>

<div mat-dialog-content>
  <form id="employeeForm" [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>

    <mat-form-field class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
      <mat-error *ngIf="firstName.invalid && formDir.submitted">
        First Name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName">
      <mat-error *ngIf="lastName.invalid && formDir.submitted">
        Last Name is required.
      </mat-error>
    </mat-form-field>

    <table class="full-width" cellspacing="0">
      <tr>
        <td>

          <mat-form-field appearance="fill">
            <mat-label>Position</mat-label>
            <mat-select [(value)]="selectedPosition" formControlName="position" >
              <mat-option *ngFor="let position of positions | async" [value]="position.positionId">
                {{position.title}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </td>
        <td>

          <mat-form-field class="">
            <mat-label>Salary</mat-label>
            <input matInput type="number" formControlName="salary">
            <mat-error *ngIf="salary.invalid && formDir.submitted">
              Salary Name is required.
            </mat-error>
          </mat-form-field>

        </td>
      </tr>
      <tr>
        <td>

          <mat-form-field appearance="fill">
            <mat-label>Hired</mat-label>
            <input matInput [matDatepicker]="hiredDate" formControlName="hired" >
            <mat-datepicker-toggle matSuffix [for]="hiredDate"></mat-datepicker-toggle>
            <mat-datepicker #hiredDate></mat-datepicker>
            <mat-error *ngIf="hired.invalid && formDir.submitted">
              First Name is required.
            </mat-error>
          </mat-form-field>

        </td>
        <td>

          <mat-form-field appearance="fill">
            <mat-label>Fired</mat-label>
            <input matInput [matDatepicker]="firedDate" formControlName="fired">
            <mat-datepicker-toggle matSuffix [for]="firedDate"></mat-datepicker-toggle>
            <mat-datepicker #firedDate></mat-datepicker>
          </mat-form-field>

        </td>
    </tr>
    </table>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button class="float-right" (click)="onNoClick()">Cancel</button>
  <button mat-button class="float-right" (click)="save()" color="primary" cdkFocusInitial>Save</button>
</div>
